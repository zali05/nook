<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Nook</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>The Nook</h1>
      <p class="tagline">Brewed with care, served with love.</p>
    </header>

    <div class="swipe-indicator">
        <span>Swipe to explore →</span>
    </div>


    <div id="menu-scroll-wrapper">
      <div id="menu-container">
        <!-- Menu will be rendered here -->
      </div>
    </div>

    <footer>
      <p>Prices subject to change. Please inform our staff of any allergies.</p>
      <p>© 2024 Brew Haven Coffee</p>
    </footer>
  </div>

  <div id="screensaver" class="screensaver">
    <video id="screensaver-video" muted loop>
      <source src="https://example.com/coffee-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
